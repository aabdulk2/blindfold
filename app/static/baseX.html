<!DOCTYPE html>
 <html>
    <head>
      <meta charset="utf-8">
      <title>
            {% block title %}BlindFold{% endblock %}
      </title>

        <link rel="stylesheet" href="/static/css/profileStyles.css">
        <link rel="stylesheet" href="/static/css/modal.css">
        <link rel="stylesheet" href="/static/css/loader.css">
        <link rel="stylesheet" href="/static/css/chatStyles.css">
        <link rel="stylesheet" href="/static/css/matches.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/profile.css"> 
        <link rel="stylesheet" href="/static/css/navbar.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    </head>
    <body>
        <div class="loader-wrapper">
            <div class="lds-heart"><div></div></div>
        </div>
            <div class="nav-bar">
            <a id="logo" href="/home">Blindfold</a>
            <ul>
                <a id="find" href="/match"><img src="../static/images/findmatch.svg"></a>
                <a id="matches" href="/matches"><img id="heart" src="../static/images/filledheart.svg"></a>
            </ul>
            <div onclick="dropdown()" class="account">
                <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
                <lord-icon
                    src="https://cdn.lordicon.com/xesvfgos.json"
                        trigger="loop-on-hover"
                        delay="500"
                        colors="primary:#ffffff,secondary:#ffffff,tertiary:#000000"
                        style="width:100%;height:100%">
                    </lord-icon>
                <div id="dropdown" class="dropdown-content">
                    <a href="/profile">My Profile</a>
                    <a href="/logout">Log Out</a>
                </div>
            </div>
        </div>
{% block content %}

{% endblock %}
    </body>
    <script src="/static/js/submitEvent.js"></script>
    <script src="/static/js/dropdown.js"></script>
    <script src="/static/js/matchScript.js"></script>
    <script src="/static/js/hideLoader.js"></script>
    <script src="/static/js/hideModal.js"></script>
</html>
