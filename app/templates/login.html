{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

  <div class="login-page">

    <form class="login-form" action="/login" method="POST">
      <h1>BlindFold</h1>
      <h2>Sign in</h2>

      {{ form.hidden_tag() }}
      {{ form.username }}
      {{ form.password }}
      {{ form.submit }}
      <a href="/register">Don't have an account? Sign up!</a>

    </form>

  </div>

{% endblock %}
