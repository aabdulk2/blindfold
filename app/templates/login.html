{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

  <div class="login-page">
    <h1>BlindFold</h1>
    <form class="login-form" action="/login" method="POST">
      <div class="form-container">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
      <a class="regbtn" href="/register">Don't have an account? Sign up!</a>
      </div>
    </form>

  </div>

{% endblock %}
